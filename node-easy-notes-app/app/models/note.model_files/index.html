			]
		});
		/****** CAROUSEL ******/
		ADventori.Carousel.prototype.initSlide = function (data) {
			var result = '<div class="img"><img src="' + data.img + '"/></div><div class="name">' + data.name + '</div>';
			result += '<div class="cta">';
			result += (data.discount_title) ? '<div class="cta1">' + ADventori.data.cta + '</div><div class="cta2">' + data.discount_title + '</div>' : '<div class="cta1">' + ADventori.data.cta + '</div>';
			result += '</div>'
			return (result);
		};
		var adaptTextFirstItem = false;
		var carousel = new ADventori.Carousel({
			items: data.items,
			hSplit: 1,
			vSplit: 1,
			insertHtmlStruct: true,
			carouselContainer: document.getElementById("myCarousel"),
			navPrev: '<div>◄</div>',
			navNext: '<div>►</div>',
			animation: 'translateX',
			autoStart: true,
			hiddenBullets: true,
			interval: 5000,
			onSlide: function (nSlide) {
				if(!adaptTextFirstItem){
					ADventori.Display.adaptText(document.getElementsByClassName('name')[0], 10);
					ADventori.Display.adaptText(document.getElementsByClassName('cta1')[0], 8);
					ADventori.Display.adaptText(document.getElementsByClassName('cta2')[0], 8);
					adaptTextFirstItem = true;
				}
				getText(document.getElementById('text-container'), document.querySelector('#adventoriSlides .active .slide .item .name'));
				getText(document.querySelector('#cta .cta1'), document.querySelector('#adventoriSlides .active .slide .item .cta .cta1'));
				(data.items[nSlide].data.discount_title)?getText(document.querySelector('#cta .cta2'), document.querySelector('#adventoriSlides .active .slide .item .cta .cta2')):'';
				(data.items[nSlide].data.discount_title)?document.getElementById('cta').classList.add('flipflap') : document.getElementById('cta').classList.remove('flipflap');
				if(data.items[nSlide].data.discount_title){
					setTimeout(function(){
						document.getElementById('cta').classList.add('activeFlipflap');
						setTimeout(function(){
							document.getElementById('cta').classList.remove('activeFlipflap');	
						},2000)
					},1500);
				}
			}
		});
		ADventori.Display.adaptText(document.getElementsByClassName('name'), 10);
		ADventori.Display.adaptText(document.querySelectorAll('#adventoriSlides .slide .item .cta .cta1'), 8);
		ADventori.Display.adaptText(document.querySelectorAll('#adventoriSlides .slide .item .cta .cta2'), 8);

		function getText(textContainer, originalText) {
			textContainer.innerHTML = originalText.innerHTML;
			textContainer.style.fontSize = originalText.style.fontSize;
			textContainer.style.lineHeight = originalText.style.lineHeight;
			textContainer.style.textOverflow = originalText.style.textOverflow;
			textContainer.style.whiteSpace = originalText.style.whiteSpace;
		}
	</script>
